<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
   
    <body>
       <form>
        <label for="name">Full Name:</label>
        <input type="name" id="name" name="name" placeholder="Enter your full name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="example@gmail.com"><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password"><br><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="female">
        <label for="female">Female</label>
         <input type="radio" id="other" name="other">
        <label for="other">Other</label>
        <p>Hobbies:</p>
         <input type="checkbox" id="reading" name="reading">
        <label for="reading">Reading</label>

        <input type="checkbox" id="sports" name="sports">
        <label for="sports">Sport</label>

        <input type="checkbox" id="music" name="music">
        <label for="music">Music</label><br><br>

          <label for="country">Country</label>
         <select id="country" name="country" >
            <option value="" disable selected hidden>--Select--</option>
            <option value="cambodia">Cambodia</option>
            <option value="vietnam">Vietnam</option>
            <option value="lao">Lao</option>    
         </select><br><br>

    
        <label for="upload">Upload Profile picture:</label>
        <input type="file" id="upload" name="upload"><br>
        
        <button type="submit">Register</button>
    </form>

   

    </body>
</head>

</html>
